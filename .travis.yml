language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
dist: xenial
sudo: true

matrix:
  fast_finish: true

install:
  - pip install coverage
  - pip install coveralls
  - pip install tox-travis
  - pip install -e .

script:
  - tox
  - python scripts/test_import.py
  - coverage run --source=pyfronius setup.py test

after_success:
  - coverage report
  - coveralls

deploy:
  provider: pypi
  on:
    branch: master
    python: "3.7"
  skip_existing: true
  username: "nielstron"
  password:
    secure: ""
